<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook Login</title>
  </head>
  <body>

    <h2>Add Facebook Login to your webpage</h2>

    <!-- Set the element id for the JSON response -->
    <p id="profile"></p>

    <script>
      // Add the Facebook SDK for JavaScript
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      window.fbAsyncInit = function() {
        // Initialize the SDK with your app and the Graph API version for your app
        FB.init({
          appId      : '{your-facebook-app-id}',  // Replace with your Facebook App ID
          cookie     : true,                      // Enable cookies to allow the server to access the session
          xfbml      : true,                      // Parse social plugins on this page
          version    : '{the-graph-api-version-for-your-app}'  // Replace with the Graph API version, e.g., 'v17.0'
        });

        // Check login status and authenticate user
        FB.login(function(response) {
          if (response.authResponse) {
            console.log('Welcome! Fetching your information....');
            FB.api('/me', {fields: 'name,email'}, function(response) {
              document.getElementById("profile").innerHTML =
                "Good to see you, " + response.name + ". I see your email address is " + response.email;
            });
          } else {
            console.log('User cancelled login or did not fully authorize.');
          }
        }, {scope: 'email'});  // Request email permission during login
      };
    </script>

  </body>
</html>
